<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details </title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
   <div>
    <label for="Fname">Firstname: </label>
    <input type="text" id="Fname"> 
    <br>
    <br>
    <label for="Second">Middlename: </label>
    <input type="text" id="Second">
    <br>
    <br>
    <label for="Last">Lastname: </label>
    <input type="text" id="Last">
    <br>
    <br>
   </div>
   <div>
    <label for="course">Course: </label>
    <select name="" id="course">
        <option value="">Course</option>
        <option value="">B.Tech</option>
        <option value="">M.Tech</option>
        <option value="">MCA</option>
        <option value="">BCA</option>
        <option value="">MBBS</option>
        <option value="">MCA</option>
        <option value="">M.Com</option>
    </select>
    <br><br>
   </div>
   <div>
    <label for="gender">Gender: </label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
    <br>
    <br>
   </div>
   <div>
    <label for="dob">DOB </label>
    <input type="datetime-local" name="" id="dob">
    <br>
    <label for="phone">Phone</label>
    <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
    <input type="text" name="" id="phone" size="10" maxlength="10">
    <br>
    <br>
   </div>
   <div>
    <label for="address">Address</label><br>
    <textarea name="" id="" cols="50" rows="10"></textarea>
    <br><br>
    <label for="email">Email: </label>
    <input type="text" name="" id="email" required placeholder="@gmail.Com">
    <br><br>
    <label for="password">Password: </label>
    <input type="password">
    <br><br>
    <label for="password">Re-type Password: </label>
    <input type="password">
    <br><br>
    <input type="checkbox" id="conditions" name="">
    <label for="conditions">Agree to terms and conditions</label>
    <br><br>
    <label for="file_name">Choose file</label>
    <input type="file" id="file_name">
    <br><br>
    <label for="color">Choose Color</label>
    <input type="color" name="" id="color">
    <br><br>
    <input type="Reset">
    <input type="Submit">
   </div>
</fieldset>
</body>
</html>
